type User {
  id: Int!
  email: String!
  phoneNumber: String!
  firstName: String!
  lastName: String!
  fullName: String!
  age: Int!
  password: String!
  profilePhoto: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  user: User!
}

type Verification {
  id: Int!
  target: String!
  paylaod: String!
  key: String!
  used: Boolean!
  createdAt: String!
  updatedAt: String
}
